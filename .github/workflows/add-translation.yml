name: Validate Node Translation

on:
  push:
    branches:
      - main
  workflow_dispatch:


jobs:
  generate-json:
    runs-on: ubuntu-latest
    steps:
      - name: Fetch secrets from Hanzo KMS
        id: kms
        uses: hanzoui/.github/actions/kms-secrets@main
        with:
          kms_client_id: ${{ secrets.KMS_CLIENT_ID }}
          kms_client_secret: ${{ secrets.KMS_CLIENT_SECRET }}
          secrets: 'JWT_TOKEN'
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set executable permission
        run: chmod +x scripts/add-translation.sh

      - name: Add Translation
        env:
          JWT_TOKEN: ${{ steps.kms.outputs.JWT_TOKEN }}
        run: ./scripts/add-translation.sh